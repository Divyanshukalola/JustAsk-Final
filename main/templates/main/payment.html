{% extends "main/header.html" %}
{% block content %}
{% load static %}
{% load poll_extras %}



  <main>
    <section class="inner-page mt-0">
      <div class="container mt-0" style="margin-bottom: 200px">

      	<br><br><h1><center>{{ company_name }}</center></h1><br><br><br>
		<h1><center>Redirecting to payment gateway<br>Please do not refresh or go back.</center></h1>
		<form method="POST" action="{{ payment_url }}", name="form1">
		{% csrf_token %}
		{% for key, value in data_dict.items %}
			<input type="hidden" name="{{key}}" value="{{value}}">
		{% endfor %}
			<script type="text/javascript">
				document.form1.submit();
			</script>
		</form>

      

      </div>
    </section>


  </main><!-- End #main -->
{% endblock %}
